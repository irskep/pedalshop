### ADJECTIVES ###

largeAmount:
  groups:
    - tags: []
      phrases:
        - '[:moreThan] [#1-9][#0-9]0'
        - '[#1-9][#0-9]'

genreAdjective:
  groups:
    - tags: [['genre', 'rock']]
      phrases:
        - 'grungy'
        - 'gritty'
    - tags: [['genre', 'jazz']]
      phrases:
        - 'smooth'
        - 'clean'
    - tags: [['genre', 'blues']]
      phrases:
        - 'dirty'
        - 'chunky'
    - tags: []
      phrases:
        - '[:toneAdj]'
        - '[id :toneAdj]'

genreName:
  groups:
    - tags: [['genre', 'rock']]
      phrases:
        - 'rock'
    - tags: [['genre', 'jazz']]
      phrases:
        - 'jazz'
    - tags: [['genre', 'blues']]
      phrases:
        - 'blues'

