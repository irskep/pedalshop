### VERBS ###

soundModification:
  groups:
    - tags: []
      phrases:
        - 'creates the classically smoky [:genreName] tone'
        - 'beefs up the low end'
        - 'adds sustain'
        - 'sends single notes soaring into the stratosphere with razor-sharp precision'
        - 'covers a broad tonal spectrum'
        - 'enchants riffs'
        - 'fortifies leads'