  groups:
    - tags: []
      phrases:
        - 'sweet'
        - 'harsh'
        - 'mellow'
        - 'warm'
        - 'cold'
        - 'ear-catching'
        - 'lush'
        - 'rich'
        - 'creamy'
        - 'violin-like'
        - 'gnarly'
        - 'grungy'
        - 'gritty'
        - 'smooth'
        - 'clean'
        - 'dirty'
        - 'chunky'
        - 'spacey'

genreAdjective:
  groups:
    - tags: [['genre', 'rock']]
      phrases:
        - 'grungy'
        - 'gritty'
    - tags: [['genre', 'jazz']]
      phrases:
        - 'smooth'
        - 'clean'
    - tags: [['genre', 'blues']]
      phrases:
        - 'dirty'
        - 'chunky'
    - tags: []
      phrases:
        - '[:toneAdj]'
        - '[id :toneAdj]'

genreName:
  groups:
    - tags: [['genre', 'rock']]
      phrases:
        - 'rock'
    - tags: [['genre', 'jazz']]
      phrases:
        - 'jazz'
    - tags: [['genre', 'blues']]
      phrases:
        - 'blues'

