root:
  groups:
    - tags: []
      phrases:
        - >-
          The [:shortname]'s [:benefitSingular] is [:superlative] for [:making] [uncap :purpose] [:performances] with [:performanceCharacteristics].
          [cap :tapInto] [:largeAmount] [:builtIn] [:subItems].
          [:extra]
        - >-
          The [:shortname] comes [:packed] with [:superlative] [uncap :purpose] effects.
          Onboard, you'll find [#5-100] different [:subItems] to fuel your creativity.
          [:extra]
        - >-
          The power and versatility of [:brand]'s [:shortIdentifier] series has come to [uncap :purpose] in the [:shortname].
          [cap :packed] with [:soundAdjective] [uncap :purpose] effects, the [:shortname]'s [#5-100] [:builtIn] [:subItems] mean [:serious] [:people] will never [:runOutOf] [:ideas].
        - >-
          [cap :packed] with [#5-100] [:subItemAdjective] [:subItems], the [:shortname] provides [:endless] [:creativePossibilities].
          [:extra]
        - >-
          The [:shortname] [:offers] [an :enticing] selection of [#5-20] [:creative] [:subItems] that cover everything from [:vintage] [:oldEffect] to [:modern] [:newEffect].
          [:extra]
        - >-
          With [:superlative] [:soundQuality] and [#2-9] different [:subItems], the [:shortname] is possibly the most versatile [uncap :purpose] pedal ever devised for guitar and bass.
          [:extra]
        - >-
          Offering [#2-100] distinct [:subItems], the [:shortname] may be one of the most versatile [uncap :purpose] pedals you'll find.
          [:extra]
        
extra:
  groups:
    - tags: []
      phrases:
        - >-
          The [:shortname] actually offers dual [:circuits] that can be configured for stereo, series, or parallel operation, and an insert function even allows you to add external effects pedals.
        - >-
          And [:controls] let you [:edit] to [:perfection].
        - >-
          And with [:benefitSingularOrPlural], it can turn your pedalboard into a [:sonicPlayground].
        - >-
          With [:upTo] [#2-50] [:units] of [:oomph], you won't [:runOutOf] [:timeOrTone].
        - >-
          [cap :edit] the [:knobsOrSwitches] for real-time expression.
        - >-
          With [:benefitSingularOrPlural], the [:shortname] is one of the most comprehensive [uncap :purpose] pedals you'll find in its class.
        - >-
          Looking for [:benefitSingular]? It's here. Need [:benefitSingularOrPlural]? You've got it!
      

