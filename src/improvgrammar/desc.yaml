      - '[:namePrefix] [:namenoun] [:v2]'
      - '[:super] [:namenoun] [:namesuffix]'
    - tags: [['namestyle', 'color']]
      phrases:
      - '[:size] [:color] [:namenoun]'
      - '[:size] [:color] [:namenoun] [:v2]'
    - tags: [['namestyle', 'suffixnoun']]
